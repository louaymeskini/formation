<div class="col-sm-12">
  <div class="card">
    <div class="card-header">
      <small>Modifier Informations</small>
      <strong>Administrateur</strong>
    </div>
    <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
      <div class="card-body">
        <div class="form-group">
          <label for="nom">Nom</label>
          <input type="text"
                 class="form-control"
                 id="nom"
                 placeholder="Entrer le nom de l'administrateur"
                 formControlName="nom"
                 [ngClass]="{error: adminForm.get('nom').hasError('minlength')}">
          <small class="help-block red"
                 *ngIf="adminForm.get('nom').hasError('minlength')">
            Vous devez vérifier votre nom!</small>
        </div>
        <div class="form-group">
          <label for="nom">Prenom</label>
          <input type="text"
                 class="form-control"
                 id="Prenom"
                 placeholder="Entrer le prenom de l'administrateur"
                 formControlName="prenom"
                 [ngClass]="{error: adminForm.get('prenom').hasError('minlength')}">
          <small class="help-block red"
                 *ngIf="adminForm.get('prenom').hasError('minlength')">
            Vous devez vérifier votre prenom!</small>
        </div>
        <div class="form-group">
          <label for="email">Email</label>
          <input type="email"
                 class="form-control" id="email"
                 placeholder="Entrer l'email de l'administrateur"
                 formControlName="email"
                 [ngClass]="{error: adminForm.get('email').hasError('email')}">
          <small class="help-block red"
                 *ngIf="adminForm.get('email').hasError('email')">
            Vous devez vérifier votre email!</small>
        </div>
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text"
                 class="form-control"
                 id="username"
                 placeholder="Entrer le username de l'administrateur"
                 formControlName="username"
                 [ngClass]="{error: adminForm.get('username').hasError('minlength')}">
          <small class="help-block red"
                 *ngIf="adminForm.get('username').hasError('username')">
            Vous devez vérifier votre username!</small>
        </div>
        <div class="form-group">
          <label for="password">Votre Ancien Mot De Passe *</label>
          <input type="password"
                 class="form-control"
                 id="password"
                 placeholder="Entrer votre ancien mot de passe"
                 formControlName="password"
                 [ngClass]="{error: adminForm.get('password').invalid &&
                 submitted === true}">
          <small class="help-block red"
                 *ngIf="adminForm.get('password').invalid &&
                 submitted === true">
            Vous devez vérifier votre password!</small>
        </div>
      </div>
      <div class="card-footer">
        <button type="submit"
                size="sm"
                class="btn btn-sm btn-primary">
          <i class="fa fa-dot-circle-o"></i> Modifier
        </button>
        <button type="reset" size="sm" class="btn btn-sm btn-danger"><i class="fa fa-ban"></i> Reset</button>
      </div>
    </form>
  </div>
</div><!--/.col-->
