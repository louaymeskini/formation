<div class="app-body">
  <main class="main d-flex align-items-center">
    <div class="container">
      <div class="row">
        <div class="col-md-8 mx-auto">
          <div class="card-group">
            <div class="card p-4">
              <div class="card-body">
                <form #authForm="ngForm" (ngSubmit)="onLogin(authForm)">
                  <h1>Se Connecter</h1>
                  <p class="text-muted">Connecter vous à votre compte.</p>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-user"></i></span>
                    </div>
                    <input type="text"
                           class="form-control"
                           placeholder="Nom Utilisateur"
                           autocomplete="username"
                           ngModel
                           name="username"
                           required>
                  </div>
                  <div class="input-group mb-4">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="icon-lock"></i></span>
                    </div>
                    <input type="password"
                           class="form-control"
                           placeholder="Mot De Passe"
                           autocomplete="current-password"
                           ngModel
                           name="password"
                           required>
                  </div>
                  <div class="row">
                    <div class="col-6">
                      <button type="submit"
                              class="btn btn-primary px-4"
                              [disabled]="!authForm.valid">Login
                      </button>
                    </div>
                    <div class="col-6 text-right">
                      <!--                      <button type="button" class="btn btn-link px-0">Forgot password?</button>-->
                    </div>
                  </div>
                </form>
              </div>
            </div>
            <div class="card text-white bg-primary py-5 d-md-down-none" style="width:44%">
              <div class="card-body text-center">
                <div>
                  <h2>Inscrivez-vous</h2>
                  <p>Vous n'avez pas encore un compte! Créez-le maintenant.</p>
                  <button type="button" class="btn btn-primary active mt-3" routerLink="/register">S'inscrire!</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
<ngx-spinner bdColor="rgba(51, 51, 51, 0.8)" size="default" type="ball-spin-clockwise">
  <p style="color: white">Attendez SVP... </p>
</ngx-spinner>
